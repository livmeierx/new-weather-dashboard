<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <!--bootstrap link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--fontawesome link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <!--jquery link-->    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--script.js-->    
        <script src="assets/script.js"></script>
        <!--CSS link-->
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard by Liv</title>
    </head>

    <body>
        <!--header-->
        <header class="text-container" id="header">
            <h1 class="center" id="header-text"> Weather Dashboard <i class="fas fa-cloud-sun"></i></h1>
        </header>

        <!--main container-->
        <div id="content" class="container">
            <div class="row">

                <!--left container-->
                <div id="content-left" class="col-md-3">
                    <form>
                        <h3 for="city-search">Search for a City:</h3>
                        <div class="form-row">
                            <input id="city-search" class="form-input" name="city" value="Trenton"></input>
                            <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div id="search-error"></div>
                    <!--list prior searches-->
                    <div id="search-results">
                        <ul id="city-results" class="list-group mt-4"></ul>
                        <a id="clear-storage" href="#"></a>
                    </div>
                </div>

                <!--right container-->
                <div id="content-right" class="col-md-9 pt-4">
                    <!--show current weather-->
                    <div id="current-weather" class="border rounded"></div>
                    <!--five day forcast-->
                    <div id="five-day" class="mt-5"></div>
                </div>
            </div>
        </div>
    <!-- moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</hmtl>
