<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <!--bootstrap link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--fontawesome link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <!--jquery link-->    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--script.js-->    
        <script src="assets/script.js"></script>
        <!--CSS link-->
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard by Liv</title>
    </head>

    <body>
       <!--header-->
        <header class="text-container" id="header">
            <h1 class="center" id="header-text"> Weather Dashboard <i class="fas fa-cloud-sun"></i></h1>
        </header>

        <!--main container-->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card">4, 
                        <h4 class="card-header">Search By City</h3>
                        <form id="search-form" class="card-body">
                            <!-- Input accept cities to search for from user -->
                            <input name="city-name" id="city-name" type="text" class="form-input my-2" />
                            <button type="submit" class="btn btn-info">Search</button>
                        </form>
                      </div>
                
                      <div id="previous-searches" class="card">
                        <h4 class="card-header">Previous Searches</h3>
                        <!-- Empty div to hold previous buttons from script.js -->
                        <div class="card-body d-inline-flex flex-wrap">
                            
                        </div>
                      </div>
                </div>
                <!-- Forecast column -->
                <div class="cold-12 col-md-8 col-lg-9">
                    <!-- Current Forecast Container -->
                    <div class="card" id="current-forecast">
                        <h3 class="card-header"></h3>
                        <div class="card-body">
                            <!-- Empty ul to hold current weather lis from script.js -->
                            <ul id="conditions">

                            </ul>
                        </div>
                    </div>
                    <h4 class="p-2 mt-3" id="five-day">5-Day Forecast</h4>
                    <!-- Empty div to hold dailyCards from script.js -->
                    <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Moment.js link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./Assets/JS/script.min.js"></script>
    </body>
</hmtl>
