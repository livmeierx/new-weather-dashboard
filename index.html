<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <!--bootstrap link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--fontawesome link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <!--jquery link-->    
        <script src="jquery-3.6.0.min.js"></script>
        <!--CSS link-->
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard by Liv</title>
    </head>

    <body>
        <!--header-->
        <header class="navbar p-3">
            <h1 class="center"> Weather Dashboard <i class="fas fa-cloud-sun"></i></h1>
        </header>

        <!--main container-->
        <div class="container">
            <div class="row">
                <!--left container-->
                <div class="col-12 col-md-4 col-lg-3">
                    <form class="card">
                        <h3 for="city-search">Search for a City</h3>
                        <div id="form-row" class="card-body">
                            <input id="city-search" class="form-input" name="city" value="Trenton"></input>
                            <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <!--list prior searches-->
                    <div id="search-results" class="card">
                        <h4 class="card-header">Previous Search Results</h4>
                        <!--empty div for script.js-->
                        <div class="card-body d-inline-flex flex-wrap">

                        </div>
                    </div>
                </div>
                <!--right container-->
                <div class="col-12 col-md-8 col-lg-9">
                    <!--show current weather-->
                    <div id="current-weather" class="card">
                        <div class="card-body">
                            <!--empty ul for script.js-->
                            <ul id="conditions">

                            </ul>
                        </div>
                    </div>
                    <!--five day forcase-->
                    <h4 class="pt-2 mt-3" id="five-day"> 5-Day Forecast </h4>
                    <!--empty div for script.js-->
                    <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">
                        
                    </div>
                </div>
            </div>
        </div>
    <!-- moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--script.js-->    
    <script src="assets/script.js"></script>
    </body>
</hmtl>
