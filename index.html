<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <!--bootstrap link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--fontawesome link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <!--jquery link-->    
        <script src="jquery-3.6.0.min.js"></script>
        <!--CSS link-->
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard by Liv</title>
    </head>

    <body>
        <!--header-->
        <header class="navbar p-3">
            <h1 class="center"> Weather Dashboard <i class="fas fa-cloud-sun"></i></h1>
        </header>

        <!--main container-->
        <div id="content" class="container">
            <div class="row">
                <!--left container-->
                <div id="content-left" class="col-12 col-md-4 col-lg-3">
                    <form>
                        <h3 for="city-search">Search for a City</h3>
                        <div class="form-row">
                            <input id="city-search" class="form-input" name="city" value="Trenton"></input>
                            <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <!--list prior searches-->
                    <div id="search-results">
                        <h4>Previous Search Results</h4>
                            <ul id="city-results" class="list-group mt-4"></ul>
                            <a id="clear-storage" href="#"></a>
                        <div>

                        </div>
                    </div>
                </div>
                <!--right container-->
            <div id="content-right" class="col-12 col-md-8 col-lg-9">
                    <!--show current weather-->
                    <div id="current-weather" class="border rounded"></div>
                    <!--five day forcase-->
                    <div id="five-day" class="mt-5"></div>
            </div>
        </div>
    <!-- moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--script.js-->    
    <script src="assets/script.js"></script>
    </body>
</hmtl>
